<div class="row">
  <div class="col-md-4 mx-auto">
      <div class="card">
          <div class="card-header">
              SignUp
          </div>
          <div class="card-body">
              <form  [formGroup]="form" (ngSubmit)="signUp(form.value)">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="user.email"  name="email" class="form-control"  formControlName="email" placeholder="Email" autofocus  required ><br/>
                      <div class="alertt-dangerr" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div class="container-error-message" *ngIf="email.errors.required">
                            Email is required
                        </div>
                        <div class="container-error-message" *ngIf="email.errors.minlength">
                            Email must be at least 5 characters long.
                        </div>
                        <div class="container-error-message" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.pattern">
                            Formato de correo inv√°lido
                        </div>
                    </div>
                      <div class="passwordlabel">
                        <input [type]="show ? 'text' : 'password'" type="password" [(ngModel)]="user.password" name="password" formControlName="password" class="form-control" placeholder="Password" required>
                        <button id="show_password" (click)="password()" class="btn"> <span class="fa fa-eye-slash icon"></span> </button>
                       </div>
                      <small id="passwordHelpInline" class="text-muted"> Debe contener 8-20 caracteres</small>  
                    </div>
                  
                    <button  class="btn btn-primary btn-block">
                      Registrarse
                  </button> 
              </form>
          </div>
      </div>
  </div>
</div>
