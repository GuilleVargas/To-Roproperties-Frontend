<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Iniciar sesión
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus><br/>
                    </div>
                    <div class="form-group">
                        <div class="passwordlabel">
                        <input [type]="show ? 'text' : 'password'" type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                        <button id="show_password" (click)="password()" class="btn"> <span class="fa fa-eye-slash icon"></span> </button>
                       </div>
                    </div>
                    <button  class="btn btn-primary btn-block"> Acceder </button>
                </form>
            </div>
            <div class="signup">
                <p>¿No estás registrado?</p>
                <button mat-button class="btn-signup"   routerLink="/signup" >¡Regístrate!</button>
            </div>
        </div>
    </div>
  </div>
